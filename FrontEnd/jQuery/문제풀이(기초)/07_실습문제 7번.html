<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 7번</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        p{margin: 0;}
    </style>
</head>
<body>
    <h1>배열 실습 문제2</h1>
    <fieldset>
        <legend>보기</legend>
        <p id="p1">r b</p>
        <p id="p2">e v o l</p>
    </fieldset>
    <input id="area7" type="text">
    <button onclick="reverse();">처리</button>

    <script>
        $(function(){
            $("button").click(function(){
                const arr1 = $("#p1").html().split(" ");
                const arr2 = $("#p2").html().split(" ");

                arr1.reverse();
                arr2.reverse();

                const arr3 = arr1.concat(arr2);
                const result = arr3.join("");

                $(":text").val(result);
            })
        })
    </script>
</body>
</html>
