<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 5번</title>
</head>
<body>
    <h1>간이 계산기 만들기</h1>

    첫번째 값 : <input id="num1" type="number"> <br>
    두번째 값 : <input id="num2" type="number"> <br>
    <button onclick="calculator(this.value);" type="button" value="+">+</button> 
    <button onclick="calculator(this.value);" type="button" value="-">-</button> 
    <button onclick="calculator(this.value);" type="button" value="*">x</button> 
    <button onclick="calculator(this.value);" type="button" value="/">/</button> 
    <button onclick="calculator(this.value);" type="button" value="%">%</button> <br><br>

    계산결과 : <br>
    <div id="area5"></div>

    <script>
        function calculator(operator){
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            let result = 0;

            switch(operator){
                case '+' : result = num1 + num2; break;
                case '-' : result = num1 - num2; break;
                case '*' : result = num1 * num2; break;
                case '/' : result = num1 / num2; break;
                case '%' : result = num1 % num2;
            }
            document.getElementById("area5").innerText = result;
        }
    </script>
</body>
</html>
