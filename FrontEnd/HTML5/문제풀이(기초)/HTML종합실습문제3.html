<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제3</title>
</head>
<body>
    <h1>회원가입</h1>

    <form action="test.do">
        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <table>
                    <tr>
                        <th width="100"><b>ID</b></th>
                        <td><input type="text" name="ID" placeholder="아이디 10글자 이내" maxlength="10" size="30"></td>
                        <td><button type="button">중복 확인</button></td>
                    </tr>
                    <tr>
                        <th><b>비밀번호</b></th>
                        <td><input type="password" name="pwd" placeholder="영문,숫자,특수문자 포함 8자 이상" minlength="8" size="30"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th><b>비밀번호확인</b></th>
                        <td><input type="password" name="pwdcheck" minlength="8" size="30"> <br></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th><b>Email</b></th>
                        <td><input type="email" name="email" size="30"></td>
                        <td><select name="domain" id="domain">
                                <option value="naver">naver</option>
                                <option value="google">google</option>
                                <option value="daum">daum</option>
                                <option value="" selected>직접입력</option>
                        </select></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가 정보</legend>
                프로필사진 : 
                <input type="file"> <br><br><br>
                
                성별 : 
                <input type="radio" id="male" name="gender" value="M"> 남자
                <input type="radio" id="female" name="gender" value="F"> 여자 <br><br>
                
                생년월일 : <input type="date"> <br><br>
                
                취미 <br>
                <input type="checkbox" id="sportsA" name="hobby" value="baseball"> 야구 
                <input type="checkbox" id="sportsB" name="hobby" value="basketball"> 농구 
                <input type="checkbox" id="sportsC" name="hobby" value="soccer"> 축구 
                
                <br>

                <input type="checkbox" id="dostudy" name="hobby" value="study"> 공부 
                <input type="checkbox" id="listen" name="hobby" value="music"> 음악감상 

                <br>

                <input type="checkbox" id="etchobby" name="hobby" value="etc"> 기타 : <input type="text">

                <br><br>

                자기소개 <br>
                <textarea name="" id="" cols="30" rows="3" style="resize: none;"></textarea>

            </fieldset>
            <br> 
            &nbsp;&nbsp;&nbsp; <button type="submit">회원가입</button>
            <button type="button">다시입력</button>
            <button type="reset">이전으로</button>
        </fieldset>
    </form>
</body>
</html>
