    <h1>배열 실습 문제3</h1>
    <fieldset>
        <legend>입력</legend>
        <input id="choose" type="text">
        <button>입력</button>
    </fieldset>
    <input id="print" type="text">

    <script>
        $(function(){
            const arr = [];
            $("button").click(function(){
                const choose = $("#choose").val();


                arr.push(choose);
                $("#choose").val("");
                $("#print").val(arr.join(", "));
            })
        })
