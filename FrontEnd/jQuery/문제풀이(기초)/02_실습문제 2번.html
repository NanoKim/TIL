<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 2번</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h1>

    <div id="d" style="background-color: black; width: 100px; height: 100px;"></div>
    <input id="selectColor" type="color" name="color">
    <button id="btn1">변경</button>

    <script>
        $(function(){
            $("#btn1").click(function(){
                $("#d").css("backgroundColor",$("#selectColor").val());
            })
        });
    </script>

    <h2>2. 버튼에 따라 크기 조절이 가능하게 만들기</h2>

    <div id="d2" style="background-color: black; width: 100px; height: 100px;"></div>
    <button id="a">50x50</button>
    <button id="b">원본(100x100)</button>
    <button id="c">200x200</button>

    <script>
        $(function(){
            $("#a").click(function(){
                $("#d2").css({width:"50px", height:"50px"});
            })
            $("#b").click(function(){
                $("#d2").css({width:"100px", height:"100px"});
            })
            $("#c").click(function(){
                $("#d2").css({width:"200px", height:"200px"});
            })
        })
    </script>
</body>
</html>
