<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제1</title>
</head>
<body>
    <form action="test.do">
        고객명 : <input type="text" name="userName"> <br><br>
        전화번호 : <input type="phone" name="userPhone"> <br><br>
        E-mail : <input type="email" name="userEmail"> <br><br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" id="small" name="size" value="S">
            <label for="small">Small</label> <br><br>
            <input type="radio" id="medium" name="size" value="M"> 
            <label for="medium">Medium</label> <br><br>
            <input type="radio" id="large" name="size" value="L"> 
            <label for="large">Large</label> <br><br>
        </fieldset>

        <br><br>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" id="bacon" value="bacon"> 
            <label for="bacon">베이컨</label> <br><br>
            <input type="checkbox" name="topping" id="cheese" value="cheese"> 
            <label for="cheese">치즈</label> <br><br>
            <input type="checkbox" name="topping" id="onion" value="onion"> 
            <label for="onion">양파</label> <br><br>
            <input type="checkbox" name="topping" id="mushroom" value="mushroom"> 
            <label for="mushroom">버섯</label> <br><br>
        </fieldset>

        <br>

        희망 배송 시간 : <input type="time" id="orderTime" name="orderTime">

        <br><br>
        
        배송 시 요청사항 : <textarea id="orderRequested" name="orderRequested" cols="20" rows="2"></textarea>

        <br><br>

        <input type="submit" value="주문하기">
    </form>
</body>
</html>
